<body>
  <h1 id="valueDisplay">Count is</h1>

    <h2 id="valueDisplay2">Choose a first value to multiply or divide</h2>

  </div>
  <button id="multi" onclick="multiplication()">Multiply</button>
  <button id="divide" onclick="divide()">Divide</button>
  <!-- <button id="divide">Divide</button> -->
  <!--  <input type="submit" value="mutliply" onclick="return multiplication()">-->
  <h2>Result is</h2>
